<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="styles/contact.css">

	<script type="text/javascript">
		function validate(){
		   if (document.getElementById("txtarea_consolidation").value == ""){
			   alert("Enter the permanent address");
			   document.getElementById("txtarea_consolidation").focus();
		   }
		   else {
			   alert(document.getElementById("txtarea_consolidation").value);
		   }
		}
	</script>

</head>
<body>
	<div class="contact-us-area">
		<div class="container">	
			<div class="contact-us customer-login bg-white">
				<div>
					<div class="send-message">
						<form action="#" method="posts">
							<h4>send message</h4>
							<hr width="15%" style="margin-top:5px; margin-bottom: 25px;">
							<input type="text" name="name" placeholder="Your name here..." required size="4" />
							<input type="email" name="email" placeholder="Your email here..." required/>
							<input type="text" name="title" placeholder="Title" minlength="4" />
							<textarea id="txtarea_consolidation" placeholder="Your comment here..." required size="20"></textarea>
							<button class="button-one submit-button" data-text="submit message" type="submit">submit message</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
